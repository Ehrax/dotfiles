# -----------------------------------------------------------------------------
# BASIC SETTINGS {{{
# -----------------------------------------------------------------------------
# set default terminal mode to 256 colors
set -g default-terminal "screen-255color"

# history
set -g history-limit 50000 

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# mouse support 
set -g mouse

# Use vim key bindings for moving around in the buffer
set -g mode-keys vi

setw -g utf8 on
# }}}
# -----------------------------------------------------------------------------
# KEYBINDINGS{{{
# -----------------------------------------------------------------------------

# change the prefix from 'C-b' to 'C-a' 
# (remap capslock to CTRL for easy access)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.tmux.conf

# vim like tab switch
unbind-key j
unbind-key k
unbind-key h
unbind-key l

bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

# shorten command delay
set -sg escape-time 0 

# don't rename windows automatically
set-option -g allow-rename off

# Make copy pasting a little more Vim like
bind m copy-mode
unbind [
bind p paste-buffer
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
bind -t vi-copy v begin-selection
bind -t vi-copy c copy-selection
bind -t vi-copy Escape cancel

# Copy via 'y' and into system clipboard
bind-key -t vi-copy y copy-pipe "xclip -selection clipboard"

# move x clipboard into tmux paste buffer
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"

# some key-binding changes
bind x kill-pane
# }}}
# -----------------------------------------------------------------------------
# DESIGN {{{
# -----------------------------------------------------------------------------
# status bar colors etc
set-option -g status-bg colour008 
set-option -g status-fg colour000 
set-option -g visual-activity on
set-window-option -g monitor-activity on
set-window-option -g window-status-current-fg white 

set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour144,bg=colour237"
set -g status-right-style "none"
set -g status-utf8 "on"
set -g status-style "bg=colour018,none"
set -g message-style "fg=colour001,bg=colour018"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-style "fg=colour27,bg=colour234,none"
setw -g window-status-separator ""
setw -g window-status-style "fg=colour39,bg=colour234,none"
set -g status-left "#[fg=colour000,bg=colour004] #S #[fg=colour004,bg=colour018,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour004,bg=colour018,nobold,nounderscore,noitalics]#[fg=black,bg=colour004]#(uptime | cut -d ' ' -f 3,4,5 | cut -d ',' -f 1)#[fg=colour001,bg=colour004,nobold,nounderscore,noitalics]#[fg=black,bg=colour001] #h "
setw -g window-status-format "#[fg=colour001,bg=colour018] #I #[fg=colour001,bg=colour018] #W "
setw -g window-status-current-format "#[fg=colour018,bg=colour003,nobold,nounderscore,noitalics]#[fg=colour000,bg=colour003] #I #[fg=colour000,bg=colour003] #W #[fg=colour003,bg=colour018,nobold,nounderscore,noitalics]"


set -g default-terminal "screen-256color"

# The panes {
set -g pane-border-bg colour0
set -g pane-border-fg colour19
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour9
# }
# }}}
# -----------------------------------------------------------------------------
# PLUGINS {{{
# -----------------------------------------------------------------------------
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
#  }}}
# -----------------------------------------------------------------------------
# PLUGIN SETTINGS {{{
# -----------------------------------------------------------------------------
